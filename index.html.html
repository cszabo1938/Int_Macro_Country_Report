        var countries = ['Germany', 'United States', 'France', 'Japan', 'United Kingdom'];
        var indicators = ['GDP per capita', 'Gini', 'Unemployment', 'GDP', 'Inflation', 'Exports', 'Imports', 'GDP Growth', 'GDP per capita Growth'];

        var indicatorDropdown = document.getElementById("indicatorSelect");
        indicators.forEach(indicator => {
            var option = document.createElement("option");
            option.value = indicator;
            option.textContent = indicator;
            indicatorDropdown.appendChild(option);
        });

        var countryDropdown = document.getElementById("countrySelect");
        countries.forEach(country => {
            var option = document.createElement("option");
            option.value = country;
            option.textContent = country;
            countryDropdown.appendChild(option);
        });

        function renderPlot(selectedIndicator, selectedCountry) {
            var filteredData = graphData.data.filter(trace => 
                (trace.name.includes(selectedIndicator) || selectedIndicator === "All Countries & Indicators") &&
                (trace.name.includes(selectedCountry) || selectedCountry === "All Countries")
            );
            var layout = graphData.layout;
            layout.title.text = "Economic Indicators Over Time - " + selectedIndicator + " (" + selectedCountry + ")";
            layout.width = 1100;
            layout.height = 600;
            layout.margin = { l: 60, r: 40, t: 50, b: 50 };  
            layout.font = { family: 'Times New Roman, serif' };
            Plotly.newPlot("plot", filteredData, layout);
        }

        indicatorDropdown.addEventListener("change", function() {
            renderPlot(this.value, countryDropdown.value);
        });

        countryDropdown.addEventListener("change", function() {
            renderPlot(indicatorDropdown.value, this.value);
        });

        renderPlot("All Countries & Indicators", "All Countries");
    </script>
